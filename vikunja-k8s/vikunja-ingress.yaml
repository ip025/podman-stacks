---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/duration: 200h
    cert-manager.io/private-key-size: "4096"
    cert-manager.io/renew-before: 144h
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  name: vikunja
spec:
  ingressClassName: traefik
  rules:
  - host: todo.k8s.klingelstaender.uk
    http:
      paths:
      - backend:
          service:
            name: vikunja
            port:
              number: 3456
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - todo.k8s.klingelstaender.uk
    - todo.klingelstaender.uk
    secretName: vikunja-tls
